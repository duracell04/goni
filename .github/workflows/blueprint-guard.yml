name: Blueprint Guard

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  blueprint-guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run blueprint guard
        run: python blueprint/scripts/blueprint_guard.py
